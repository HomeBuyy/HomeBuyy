<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato | HomeBuyy</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/contato.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="../css/menu.css">
  <script src="../js/contato.js"></script>
  <script src="../js/script.js" defer></script>
</head>

<body>
  <header class="hd">
    <div class="bx">
      <a href="../index.html" class="lg">
        <img src="../imgs/logo.jpeg" alt="Logo" />
        <span>HomeBuyy</span>
      </a>
      <div class="menu-toggle" id="mobile-menu">
        <i class="fas fa-bars"></i>
      </div>
      <nav class="nv" id="nav-menu">
        <a href="../index.html">Início</a>
        <a href="sobre.html">Sobre</a>
        <a href="contato.html">Contato</a>
        <a href="pedido.html">Solicitar Serviço</a>
        <a href="cadastro.html" class="bt-login">Cadastro</a>
        <a href="login.html" class="bt-login">Login</a>
      </nav>
    </div>
  </header>

  <main class="contato-wrapper">
    <div class="contato-img"></div>

    <div class="form-box">
      <h1>CONTATE-NOS</h1>
      <p>Tem alguma dúvida, sugestão ou precisa de ajuda? Envie sua mensagem abaixo!</p>
      <form id="contato-form" method="post">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="name" placeholder="Seu nome completo" required />

        <label for="email">Endereço de Email</label>
        <input type="email" id="email" name="email" placeholder="seu@email.com" required />

        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="message" rows="6" placeholder="Sua mensagem" required></textarea>

        <button type="submit" id="submit" name="submit">Enviar</button>

        <div id="erro"></div>
        <div id="sucesso-msg"></div>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-bx">
      <img src="../imgs/logo.jpeg" alt="HomeBuyy" class="footer-logo" />
      <p>&copy; 2025 - HomeBuyy</p>
    </div>
  </footer>
</body>

</html>
